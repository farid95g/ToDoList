<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>
  <header class="container p-0 shadow-lg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">
      <a class="navbar-brand text-white" href="">Simple To Do List</a>
      <form>
        <select class="form-select" name="themeSelect" id="themeSelect">
          <option value="default">Default theme</option>
          <option value="light">Light theme</option>
          <option value="dark">Dark theme</option>
        </select>
      </form>
    </nav>
  </header>

  <section class="container p-0 shadow-lg form-section my-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add new task</h5>
        <form name="addTask">
          <input type="text" name="title" id="title" class="form-control" placeholder="Task title" />
          <input type="text" name="body" id="body" class="form-control my-3" placeholder="Task body" />
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Add task</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="container p-0 shadow-lg  tasks-list-section mb-4">
    <ul class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
